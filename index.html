<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charles Schwab Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2a4b7c;
      padding: 10px 20px;
    }

    .navbar .menu {
      color: white;
      font-size: 18px;
    }

    .navbar .logo {
      background-color: #2a4b7c;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }

    .navbar .buttons button {
      background-color: #ff7f2a;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .header {
      background-color: #0075a8;
      color: white;
      padding: 30px 20px;
      text-align: left;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header p {
      margin: 10px 0 0 0;
      font-size: 16px;
    }

    .content {
      padding: 20px;
    }

    .content h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu">â˜°</div>
    <div class="logo">charles SCHWAB</div>
    <div class="buttons">
      <button>Open an Account</button>
      <button>Log In</button>
    </div>
  </div>

  <div class="header">
    <h1>Looking for help?<br>Contact us today.</h1>
    <p>Reach out to Charles Schwab customer service by phone, chat, or visit your local branch.</p>
  </div>

  <div class="content">
    <h2>Choose your preferred method.</h2>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon">
      <p>Call 877-519-1403</p>
    </div>
  </div>

</body>
</html>
